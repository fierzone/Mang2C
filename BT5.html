<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm vị trí của x </title>
</head>
<body>
<script>
    let arr = [
        [11, 12, 13],
        [22, 23, 24],
        [33, 34, 35, 13, 15],
        [43, 44, 45, 12],
    ];

    let x = parseInt(prompt("Nhập giá trị x:"));

    // Tìm vị trí của x trong mảng
    let positions = [];
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] === x) {
                positions.push(`(${i}, ${j})`);
            }
        }
    }

    if (positions.length === 0) {
        alert("Không tìm thấy giá trị x trong mảng.");
    } else {
        alert(`Vị trí của x trong mảng là: ${positions.join(",")}`);
    }
</script>
</body>
</html>
